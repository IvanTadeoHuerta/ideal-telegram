<div class="section"></div>
<main>
   <div class="center-align">
    <i class="large material-icons" style="color:#A4A4A4">&#xE853;</i>
    <h5 class="indigo-text">Inicia sesión con tu cuenta </h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Ingresa tu correo</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Ingresa tu contraseña</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Olvide mi contraseña?</b></a>
            </label>
          </div>

          <br />
          
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Ingresar</button>
            </div>
         
        </form>
      </div>
    </div>
  </div>
</main>
