<div id="basic-form" class="section">
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <div class="card-panel">
        <h4 class="header2 right">Nuevo orientador</h4>
        <div class="row">
          <form class="col s12 m12 l12 xl12">
            <div class="row">
              <div class="col s12 m12 l12 xl12">
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSODALYDYo2dqN0DG_kPNi2X7EAy1K8SpRRZQWkNv9alC62IHggOw" class="circle responsive-img">
                  </div>
                  <div class="input-field col s12 m6 l6 xl6">
                    <input id="nombre" type="text">
                    <label for="nombre" class="">Nombre</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6 xl6">
                <input id="apellidop" type="text">
                <label for="apellidop" class="">Apellido Paterno</label>
              </div>
              <div class="input-field col s12 m6 l6 xl6">
                <input id="apellidom" type="text">
                <label for="apellidom">Apellido Materno</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6 xl6">
                <input id="email" type="email">
                <label for="email" class="">Correo electronico</label>
              </div>
              <div class="input-field col s12 m6 l6 xl6">
                <input id="telefono" type="text">
                <label for="telefono">Telefono</label>
              </div>
            </div>
            <div class="row">
              <div class="file-field input-field">
                <div class="btn waves-effect waves-light indigo darken-4">
                  <span>Cargar foto</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="observaciones" class="materialize-textarea"></textarea>
                <label for="observaciones">Observaciones</label>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn indigo darken-4 waves-effect waves-light right" type="submit" name="action">Crear
                      <i class="mdi-content-send right"></i>
                    </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
